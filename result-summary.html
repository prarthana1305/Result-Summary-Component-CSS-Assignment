<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="result-summary.css">

    <title>Result Summary Component</title>
</head>

<body>
    <div class="card">

        <!-- Section displaying the result of the test -->
        <div class="result-section">
            <h3>Your Result</h3>

            <div class="score-circle">
                <span class="big-score">76</span>
                <span class="total">of 100</span>
            </div>

            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <!-- Section for summary of metrics -->
        <div class="summary-section">
            <h3>Summary</h3>

            <!-- Grid displaying individual test metric results -->
            <div class="metrics-grid">


                <div class="metric reaction">
                    <div class="metric-name">Reaction</div>
                    <div class="metric-score"><span>80</span> / 100</div>
                </div>


                <div class="metric memory">
                    <div class="metric-name">Memory</div>
                    <div class="metric-score"><span>92</span> / 100</div>
                </div>


                <div class="metric verbal">
                    <div class="metric-name">Verbal</div>
                    <div class="metric-score"><span>61</span> / 100</div>
                </div>


                <div class="metric visual">
                    <div class="metric-name">Visual</div>
                    <div class="metric-score"><span>73</span> / 100</div>
                </div>
            </div>


            <button class="continue-btn">Continue</button>
        </div>
    </div>
</body>

</html>
